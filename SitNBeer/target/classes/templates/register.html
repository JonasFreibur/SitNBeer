<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="fragments/head :: meta"></th:block>

    <title>SitNBeer - Register</title>

    <th:block th:include="fragments/head :: assets"></th:block>
</head>

<body>
    <th:block th:include="fragments/layout :: navbar"></th:block>
    <main>
        <h1>Register</h1>

        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="user_name" type="text" class="validate">
                        <label for="user_name">Username</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="user_email" type="email" class="validate">
                        <label for="user_email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
            </form>

            <form action="#" th:action="@{${T(com.example.demo.utils.Routes).SIGNUP}}" method="post" th:object="${userForm}">

				<div class="form-group">
					<label for="email">Email address</label> 
					<input type="email" th:field="*{email}" th:errorclass="is-invalid" class="form-control" id="email" aria-describedby="emailHelp" name="email" required>
					<small id="emailHelp" class="form-text text-muted">We'll
						never share your email with anyone else.</small>
					<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback">Name Error</div>
				</div>
				<div class="form-group">
					<label for="username">Username</label> 
					<input type="text" th:field="*{username}" th:errorclass="is-invalid" class="form-control" id="username" name="username" required>
					<div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="invalid-feedback">Name Error</div>
				</div>
				<div class="form-group">
					<label for="password">Password</label> 
					<input type="password" th:field="*{password}" th:errorclass="is-invalid" class="form-control" id="password" name="password" required>
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback">Name Error</div>
				</div>
				<div class="form-group">
					<label for="password_confirm">Confirm password</label>
					<input type="password" th:field="*{passwordConfirm}" th:errorclass="is-invalid" class="form-control" id="passwordConfirm" name="passwordConfirm" required>
					<div th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}" class="invalid-feedback">Name Error</div>
				</div>

				<div class="form-group">
					<input type="submit" class="btn btn-secondary wiz-btn-secondary"
						value="Submit" name="submit">
				</div>
			</form>
        </div>
    </main>
    <th:block th:include="fragments/layout :: footer"></th:block>
</body>

</html>
