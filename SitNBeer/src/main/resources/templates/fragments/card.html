<div th:fragment="card">
    <div class="col s3 m3 l3">
        <div class="card medium">
            <div class="card-image">
                <img th:src="${imgSrc}">
                <span th:text="${bar.getName()}" class="card-title"></span>
            </div>
            <div class="card-content">
                <p th:text="${bar.getAddress()}"></p>
            </div>
            <div class="card-action">
                <a href="#">Show drinks</a>
            </div>
        </div>
    </div>
</div>
